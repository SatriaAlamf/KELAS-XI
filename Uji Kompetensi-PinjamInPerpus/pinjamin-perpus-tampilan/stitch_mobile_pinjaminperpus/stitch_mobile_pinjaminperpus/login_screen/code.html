<div class="flex flex-col items-center gap-4 mt-8 mb-10">
<div class="w-24 h-24 rounded-2xl bg-primary/10 flex items-center justify-center mb-2 shadow-sm dark:bg-surface-dark">

<div class="text-center">
<h1 class="text-3xl font-extrabold tracking-tight text-[#131613] dark:text-white mb-1">PinjamIn Perpus</h1>
<p class="text-[#6b806b] dark:text-gray-400 text-base font-medium">Selamat datang kembali</p>
</div>

<!-- Login Form -->
<div class="flex flex-col gap-5 w-full">
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#131613] dark:text-gray-200 text-sm font-semibold ml-1">Email</label>
<div class="relative">
<input class="w-full h-14 rounded-xl border border-gray-200 dark:border-gray-600 bg-surface-light dark:bg-surface-dark px-4 text-base text-[#131613] dark:text-white placeholder-[#6b806b] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all shadow-sm" placeholder="nama@email.com" type="email" value=""/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">
<span class="material-symbols-outlined" style="font-size: 20px;">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#131613] dark:text-gray-200 text-sm font-semibold ml-1">Password</label>
<div class="relative">
<input class="w-full h-14 rounded-xl border border-gray-200 dark:border-gray-600 bg-surface-light dark:bg-surface-dark px-4 pr-12 text-base text-[#131613] dark:text-white placeholder-[#6b806b] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all shadow-sm" placeholder="••••••" type="password" value=""/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-[#6b806b] hover:text-primary transition-colors focus:outline-none">
<span class="material-symbols-outlined" data-icon="Eye" style="font-size: 24px;">visibility</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-primary text-sm font-semibold hover:underline decoration-2 underline-offset-4" href="#">Lupa Password?</a>
</div>
<!-- Submit Button -->
<button class="h-14 w-full bg-primary hover:bg-primary/90 active:scale-[0.98] text-white text-base font-bold rounded-xl shadow-lg shadow-primary/30 transition-all flex items-center justify-center mt-2">
                    Masuk
                </button>
</div>
<!-- Spacer -->
<div class="flex-1 min-h-[40px]"></div>
<!-- Bottom Actions -->
<div class="flex flex-col items-center gap-6 mt-auto">

<div class="relative w-full flex items-center py-2">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>

<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>

<button class="w-full h-14 rounded-xl border border-gray-200 dark:border-gray-600 bg-surface-light dark:bg-surface-dark text-[#131613] dark:text-white font-semibold flex items-center justify-center gap-3 hover:bg-gray-50 dark:hover:bg-gray-700 active:bg-gray-100 transition-colors group">
<div class="p-1.5 bg-gray-100 dark:bg-gray-600 rounded-lg group-hover:bg-white dark:group-hover:bg-gray-500 transition-colors">
