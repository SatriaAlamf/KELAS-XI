<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PinjamIn Perpus - QR Scanner</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#307e32",
                        "background-light": "#f8f7f7",
                        "background-dark": "#242628",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        scan: {
                            '0%, 100%': { transform: 'translateY(0)', opacity: '0.5' },
                            '50%': { transform: 'translateY(240px)', opacity: '1' },
                        }
                    },
                    animation: {
                        scan: 'scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-family: 'Material Symbols Outlined';
        }.camera-overlay {
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.65);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black font-display antialiased overflow-hidden h-screen w-full relative select-none">
<div class="absolute inset-0 z-0">
<img alt="Blurry view of library bookshelves in the background" class="w-full h-full object-cover opacity-90" data-alt="Library bookshelves focus background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDBrAmi0RFOvEHEKXvaopOcSLx0FOTiwahBbuUAX9twH1S8Z4uxTN-WATOUREgvXZHk2moLWr9XmSLsq4QLY3XxvpXH9pl3UMo3XSxAt9AvBDw_JOEQjwziyjO9Fwgk3pgy-y5dv6vZxzHx5OoGix2P0JHi-uj4eeV1PfbZUixXF0gol_pRarT5pANjf-WUdOYmaiDKVBw_55VKMPRrBt5rgJn1saefQN9IxC7euwRzJGsI-P4AEqeGjwfJ_I4_5nAFqeka9ihLtg"/>
</div>
<div class="absolute inset-0 z-10 flex flex-col items-center justify-center pointer-events-none">
<div class="relative w-64 h-64 rounded-3xl camera-overlay flex items-center justify-center">
<div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-white rounded-tl-2xl -mt-1 -ml-1"></div>
<div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-white rounded-tr-2xl -mt-1 -mr-1"></div>
<div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-white rounded-bl-2xl -mb-1 -ml-1"></div>
<div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-white rounded-br-2xl -mb-1 -mr-1"></div>
<div class="absolute top-0 left-4 right-4 h-1 bg-primary shadow-[0_0_15px_rgba(48,126,50,0.8)] rounded-full animate-scan opacity-80"></div>
<div class="w-12 h-12 border border-white/30 rounded-full flex items-center justify-center">
<div class="w-1 h-1 bg-white rounded-full"></div>
</div>
</div>
<div class="absolute bottom-[25%] px-6 py-2 rounded-full glass-panel">
<p class="text-white text-sm font-medium tracking-wide">Arahkan kamera ke QR Code buku</p>
</div>
</div>
<div class="absolute top-0 left-0 w-full z-20 pt-14 pb-4 px-6 flex justify-between items-start bg-gradient-to-b from-black/60 to-transparent">
<button class="flex items-center justify-center h-10 w-10 rounded-full glass-panel text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined !text-xl">close</span>
</button>
<button class="flex flex-col items-center gap-1 group">
<div class="flex items-center justify-center h-10 w-10 rounded-full glass-panel text-white group-active:bg-white group-active:text-black transition-colors">
<span class="material-symbols-outlined !text-xl">flashlight_on</span>
</div>
</button>
</div>

</body></html>
