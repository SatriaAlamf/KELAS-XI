<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PinjamIn Perpus - QR Scanner</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#307e32",
                        "background-light": "#f8f7f7",
                        "background-dark": "#242628",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        scan: {
                            '0%, 100%': { transform: 'translateY(0)', opacity: '0.5' },
                            '50%': { transform: 'translateY(240px)', opacity: '1' },
                        }
                    },
                    animation: {
                        scan: 'scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-family: 'Material Symbols Outlined';
        }
        
        /* Custom Cutout for Camera Focus */
        .camera-overlay {
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.65);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black font-display antialiased overflow-hidden h-screen w-full relative select-none">
<!-- Layer 1: Simulated Camera Feed -->
<div class="absolute inset-0 z-0">
<img alt="Blurry view of library bookshelves in the background" class="w-full h-full object-cover opacity-90" data-alt="Library bookshelves focus background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDBrAmi0RFOvEHEKXvaopOcSLx0FOTiwahBbuUAX9twH1S8Z4uxTN-WATOUREgvXZHk2moLWr9XmSLsq4QLY3XxvpXH9pl3UMo3XSxAt9AvBDw_JOEQjwziyjO9Fwgk3pgy-y5dv6vZxzHx5OoGix2P0JHi-uj4eeV1PfbZUixXF0gol_pRarT5pANjf-WUdOYmaiDKVBw_55VKMPRrBt5rgJn1saefQN9IxC7euwRzJGsI-P4AEqeGjwfJ_I4_5nAFqeka9ihLtg"/>
</div>
<!-- Layer 2: Dark Overlay with Cutout -->
<!-- Centered box represents the clear area, the shadow represents the dark overlay -->
<div class="absolute inset-0 z-10 flex flex-col items-center justify-center pointer-events-none">
<!-- Scan Frame Container -->
<div class="relative w-64 h-64 rounded-3xl camera-overlay flex items-center justify-center">
<!-- Corner Markers -->
<div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-white rounded-tl-2xl -mt-1 -ml-1"></div>
<div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-white rounded-tr-2xl -mt-1 -mr-1"></div>
<div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-white rounded-bl-2xl -mb-1 -ml-1"></div>
<div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-white rounded-br-2xl -mb-1 -mr-1"></div>
<!-- Scanning Laser Line (Animation) -->
<div class="absolute top-0 left-4 right-4 h-1 bg-primary shadow-[0_0_15px_rgba(48,126,50,0.8)] rounded-full animate-scan opacity-80"></div>
<!-- Center Crosshair/Focus Indicator -->
<div class="w-12 h-12 border border-white/30 rounded-full flex items-center justify-center">
<div class="w-1 h-1 bg-white rounded-full"></div>
</div>
</div>
<!-- Instructional Text -->
<div class="absolute bottom-[25%] px-6 py-2 rounded-full glass-panel">
<p class="text-white text-sm font-medium tracking-wide">Arahkan kamera ke QR Code buku</p>
</div>
</div>
<!-- Layer 3: Top Controls -->
<div class="absolute top-0 left-0 w-full z-20 pt-14 pb-4 px-6 flex justify-between items-start bg-gradient-to-b from-black/60 to-transparent">
<!-- Cancel Button (iOS Style) -->
<button class="flex items-center justify-center h-10 w-10 rounded-full glass-panel text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined !text-xl">close</span>
</button>
<!-- Flashlight Toggle -->
<button class="flex flex-col items-center gap-1 group">
<div class="flex items-center justify-center h-10 w-10 rounded-full glass-panel text-white group-active:bg-white group-active:text-black transition-colors">
<span class="material-symbols-outlined !text-xl">flashlight_on</span>
</div>
</button>
</div>
<!-- Layer 4: Bottom Sheet (Result State) -->
<!-- Simulating the sheet sliding up after detection -->
<div class="absolute bottom-0 left-0 w-full z-30 flex flex-col justify-end h-auto max-h-[85vh]">
<!-- Input Manual Pill (Visible if sheet was collapsed, but showing here for context) -->
<!-- Just floating slightly above the sheet to show alternative action -->
<div class="w-full flex justify-center mb-4 opacity-0 animate-[fadeIn_0.5s_ease-out_1s_forwards]">
<!-- Hidden in final state usually, but adding for completeness of components list requirements -->
</div>
<div class="relative w-full bg-background-light dark:bg-background-dark rounded-t-[2rem] shadow-[0_-8px_30px_rgba(0,0,0,0.3)] pb-8 pt-2 overflow-hidden">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<!-- Content Container -->
<div class="px-6 pt-4 flex flex-col gap-6">
<!-- Header -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-2 text-primary">
<span class="material-symbols-fill text-[20px]">check_circle</span>
<h2 class="text-lg font-bold text-gray-900 dark:text-white">Buku Terdeteksi</h2>
</div>
<!-- Close sheet button -->
<button class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300">
<span class="material-symbols-outlined">expand_more</span>
</button>
</div>
<!-- Book Card -->
<div class="flex flex-row gap-4 p-4 rounded-2xl bg-white dark:bg-[#2f3133] border border-gray-100 dark:border-gray-700 shadow-sm">
<!-- Book Cover -->
<div class="relative w-20 h-28 shrink-0 rounded-lg overflow-hidden bg-gray-200 shadow-inner">
<img alt="Book cover of Laskar Pelangi" class="w-full h-full object-cover" data-alt="Book cover placeholder" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCSNt-zv1miqW50mXp6fGp4OdEs1_vTu5Bbh2kLWcsqbo8jto4OWE8UuNarxo0b0y5z4LZuhrdfbx0WuXqpHM_SIfPEsrLmywWTDDjhWyfrFiJ04khOTD1PO_aVXlKdc_PSnjGs8NJZsh0A639q_1yr4qwccb8snNDyv-ohgp_xWaClBmoxS7YA5clagYk4RdXcPNnmKfAzBwgtA39MdkI6VwMGdjL614aVLfbFLhHclCG8UiFmmfiMOqSaCf3KLBPb3L_cyo7jjA"/>
</div>
<!-- Info -->
<div class="flex flex-col flex-1 justify-center gap-1">
<div class="inline-flex">
<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-primary/10 text-primary uppercase tracking-wider">Tersedia</span>
</div>
<h3 class="text-gray-900 dark:text-white font-bold text-lg leading-tight line-clamp-2">Laskar Pelangi</h3>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Andrea Hirata</p>
<p class="text-gray-400 dark:text-gray-500 text-xs mt-1 font-mono">ID: 978-203-345</p>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col gap-3">
<button class="w-full h-14 bg-primary hover:bg-green-700 active:scale-[0.98] transition-all rounded-xl flex items-center justify-center gap-2 text-white font-bold text-base shadow-lg shadow-green-900/20">
<span>Konfirmasi Peminjaman</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<button class="w-full h-12 bg-transparent hover:bg-gray-100 dark:hover:bg-white/5 border border-gray-200 dark:border-gray-700 rounded-xl flex items-center justify-center gap-2 text-gray-600 dark:text-gray-300 font-semibold text-sm transition-colors">
<span class="material-symbols-outlined text-[18px]">keyboard</span>
<span>Input Manual</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
