<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PinjamIn Register</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#307e32",
                        "primary-dark": "#235e25",
                        "background-light": "#f7faf0",
                        "background-dark": "#172f30",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1f3b3c",
                        "text-main-light": "#131613",
                        "text-main-dark": "#f0f2f0",
                        "text-sec-light": "#6b806b",
                        "text-sec-dark": "#aebfae",
                        "border-light": "#dee3de",
                        "border-dark": "#2f4f4f",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(48, 126, 50, 0.08)',
                        'glow': '0 0 15px rgba(48, 126, 50, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile feel */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased transition-colors duration-300">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<!-- Decorative Background Element: Abstract Leaf/Organic Shape -->
<div class="fixed top-[-10%] right-[-10%] w-[300px] h-[300px] bg-primary/10 dark:bg-primary/20 rounded-full blur-[80px] pointer-events-none z-0"></div>
<div class="fixed bottom-[10%] left-[-5%] w-[200px] h-[200px] bg-[#dcebc8]/40 dark:bg-[#1f3b3c]/40 rounded-full blur-[60px] pointer-events-none z-0"></div>
<!-- Top App Bar -->
<div class="sticky top-0 z-50 flex items-center justify-between p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-primary/10 active:bg-primary/20 text-text-main-light dark:text-text-main-dark transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<!-- Optional subtle branding/title in navbar -->
<div class="opacity-0 transition-opacity duration-300 pointer-events-none" id="nav-title">
<span class="font-bold text-primary dark:text-white">PinjamIn</span>
</div>
<div class="size-10"></div> <!-- Spacer for centering -->
</div>
<!-- Main Content Area -->
<main class="relative z-10 flex-1 flex flex-col px-6 pb-8 max-w-md mx-auto w-full">
<!-- Header Section -->
<div class="mb-8 pt-2">
<div class="size-12 bg-primary/10 dark:bg-surface-dark rounded-2xl flex items-center justify-center mb-6 text-primary shadow-sm border border-primary/10 dark:border-primary/20">
<span class="material-symbols-outlined text-[28px]">app_registration</span>
</div>
<h1 class="text-text-main-light dark:text-text-main-dark tracking-tight text-[32px] font-extrabold leading-tight mb-3">
                    Bergabung dengan <span class="text-primary">PinjamIn</span>
</h1>
<p class="text-text-sec-light dark:text-text-sec-dark text-base font-normal leading-relaxed">
                    Isi data diri Anda untuk mulai meminjam buku dan jelajahi dunia baru.
                </p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Nama Lengkap -->
<div class="flex flex-col gap-2 group">
<label class="text-text-main-light dark:text-text-main-dark text-sm font-semibold pl-1 transition-colors group-focus-within:text-primary">Nama Lengkap</label>
<div class="relative">
<input class="w-full rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 pl-4 pr-4 text-text-main-light dark:text-text-main-dark placeholder:text-text-sec-light/50 dark:placeholder:text-text-sec-dark/50 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm" placeholder="Masukkan nama lengkap" type="text"/>
</div>
</div>
<!-- Email -->
<div class="flex flex-col gap-2 group">
<label class="text-text-main-light dark:text-text-main-dark text-sm font-semibold pl-1 transition-colors group-focus-within:text-primary">Email</label>
<div class="relative">
<input class="w-full rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 pl-4 pr-4 text-text-main-light dark:text-text-main-dark placeholder:text-text-sec-light/50 dark:placeholder:text-text-sec-dark/50 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm" placeholder="contoh@email.com" type="email"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-text-sec-light dark:text-text-sec-dark pointer-events-none">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Nomor HP -->
<div class="flex flex-col gap-2 group">
<label class="text-text-main-light dark:text-text-main-dark text-sm font-semibold pl-1 transition-colors group-focus-within:text-primary">Nomor HP</label>
<div class="relative">
<input class="w-full rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 pl-4 pr-4 text-text-main-light dark:text-text-main-dark placeholder:text-text-sec-light/50 dark:placeholder:text-text-sec-dark/50 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm" placeholder="0812xxxx" type="tel"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-text-sec-light dark:text-text-sec-dark pointer-events-none">
<span class="material-symbols-outlined text-[20px]">smartphone</span>
</div>
</div>
</div>
<!-- Password -->
<div class="flex flex-col gap-2 group">
<label class="text-text-main-light dark:text-text-main-dark text-sm font-semibold pl-1 transition-colors group-focus-within:text-primary">Password</label>
<div class="relative">
<input class="w-full rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 pl-4 pr-12 text-text-main-light dark:text-text-main-dark placeholder:text-text-sec-light/50 dark:placeholder:text-text-sec-dark/50 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm" placeholder="Minimal 8 karakter" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-text-sec-light dark:text-text-sec-dark hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Konfirmasi Password -->
<div class="flex flex-col gap-2 group">
<label class="text-text-main-light dark:text-text-main-dark text-sm font-semibold pl-1 transition-colors group-focus-within:text-primary">Konfirmasi Password</label>
<div class="relative">
<input class="w-full rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark h-14 pl-4 pr-12 text-text-main-light dark:text-text-main-dark placeholder:text-text-sec-light/50 dark:placeholder:text-text-sec-dark/50 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm" placeholder="Ulangi password" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 flex items-center justify-center text-text-sec-light dark:text-text-sec-dark hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Actions -->
<div class="pt-6">
<button class="w-full h-14 bg-primary hover:bg-primary-dark text-white text-base font-bold rounded-xl shadow-soft hover:shadow-lg hover:scale-[1.01] active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group" type="submit">
<span>Daftar Sekarang</span>
<span class="material-symbols-outlined text-[20px] transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</div>
</form>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-text-sec-light dark:text-text-sec-dark text-sm">
                    Sudah punya akun? 
                    <a class="text-primary hover:text-primary-dark font-bold hover:underline underline-offset-4 decoration-2 transition-colors" href="#">
                        Masuk
                    </a>
</p>
<div class="mt-12 flex justify-center gap-6 opacity-60">
<span class="text-xs text-text-sec-light dark:text-text-sec-dark">Syarat &amp; Ketentuan</span>
<span class="text-xs text-text-sec-light dark:text-text-sec-dark">Kebijakan Privasi</span>
</div>
</div>
</main>
</div>
<script>
        // Simple script to toggle password visibility (UX enhancement)
        document.querySelectorAll('input[type="password"]').forEach(input => {
            const btn = input.nextElementSibling;
            if (btn && btn.tagName === 'BUTTON') {
                btn.addEventListener('click', () => {
                    if (input.type === 'password') {
                        input.type = 'text';
                        btn.querySelector('span').textContent = 'visibility';
                    } else {
                        input.type = 'password';
                        btn.querySelector('span').textContent = 'visibility_off';
                    }
                });
            }
        });
    </script>
</body></html>
